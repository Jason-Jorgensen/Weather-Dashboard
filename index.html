<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
  <div class="row">
    <div class="col-sm-12">
      <div class="header">
        <h1 class="display-3">Weather Dashboard</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">


      <div class="col-md-3 leftColumn border" id=citySearchContainer>

        <div class="form-group">
          <label for="citySearch" style="font-size:30px;">Search for a City:</label>
          <div class="row searchBar">
            <div class="col-sm-10">
              <input type="text" style="font-size:25px; display:inline-block" name="citySearch" id="citySearch" class="form-control"
                placeholder="Search" aria-describedby="helpId">
            </div>
            <div class="col-sm-2" style="float:left, position:relative; left:-25px;">
              <button class="searchBtn btn btn-primary mt-1"style="display:inline-block"><i class="fa fa-search" style="font-size: 25px;"></i></button>
            </div>
          </div>
        </div>

        <div class="searchHistory">
          

        </div>
        <div class="clearButton">
          <button type="button" class="clearButton btn btn-primary mb-2 mt-4">Clear History</button>
        </div>
      </div>

      <div class="col-md-9 rightColumn">

        <div class="row ml-2">
          <div class="col-md-12 border">


            <div class="row mx-1 mainIcon">
              <h2 class="cityAndDate my-3"></h2>
              <div class="mainIconImg">
                
              </div>
            </div>

            <div class="row mx-1">
              <p class="temp">Temperature: <span class="tempText"></span></p>
            </div>

            <div class="row mx-1">
              <p class="humidity">Humidity: <span class="humidityText"></span></p>
            </div>

            <div class="row mx-1">
              <p class="wind">Wind Speed: <span class="windText"></span></p>
            </div>

            <div class="row mx-1">
              <p class="uv">UV Index: <span class="uvText"></span></p>
            </div>

          </div>
        </div>

        <div class="row ml-2">
          <h2 class="my-2">5-Day Forecast:</h2>
        </div>
        <div class="row ml-2">
          <div class="card-deck">

          </div>
          
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
